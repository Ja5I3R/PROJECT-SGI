<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haz Voluntariado</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form method="get">
        <label for="Nombre">Nombre</label>
        <input type="text" name="gender" placeholder="Introduzca su nombre porfavor">
        <label for="Primer_Apellido">Primer Apellido</label>
        <input type="text" name="gender" value="genderm">
        <label for="Segundo_Apellido">Segundo Apellido</label>
        <input type="text" name="gender" value="genderm">
        <label for="Fecha_Nacimiento">Fecha Nacimiento</label>
        <input type="date" name="gender" value="genderm">
        <label for="Tipo_Documento">Tipo de Documento</label>
        <select name="" id="">
            <option value="1">Seleccione el tipo de documento</option>
            <option value="2">Número Identificación Fiscal</option>
            <option value="3">Número Identificación Extranjeros</option>
            <option value="4">Pasaporte</option>
        </select>
        <label for="Numero_documento">Número de documento</label>
        <input type="number" name="gender" value="genderm">
        <label for="Sexo">Sexo</label>
        <select name="" id="">
            <option value="1">Seleccione el sexo</option>
            <option value="1">1</option>
            <option value="1">2</option>
        </select>
        <label for="Telefono">Teléfono</label>
        <input type="number" name="gender" value="genderm">
        <label for="Idioma_comunicados">Idioma comunicados</label>
        <select name="" id="">
            <option value="1">Seleccione el idioma</option>
            <option value="1">Castellano</option>
            <option value="2">Inglés</option>
            <option value="2">Alemán</option>
            <option value="2">Ruso</option>
            <option value="2">Chino</option>
        </select>
        <label for="Correo_electronico">Correo electrónico</label>
        <input type="email" name="gender" value="genderm">
        <label for="Correo_electronico">Repite correo electrónico</label>
        <input type="email" name="gender" value="genderm">
    </form>
    
</body>
</html>
